<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>The Seven Deadly Sins</title>
</head>
<body>

    <header class="cabecalho">

        <img class="logo" src="./src/imagens/logo.png" alt="Logo The Seven Deadly Sins">

    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">

            <h1 class="titulo"> Selecione um personagem </h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="meliodas" data-name="Meliodas" data-description="É o líder dos Sete Pecados Capitais e atual Rei de Liones, carregando o título de Pecado da Ira do Dragão. O seu Tesouro Sagrado é a Espada Demônio Lostvayne e seu poder é o Full Counter. Já foi o portador do Mandamento do Amor, é o antigo líder dos Dez Mandamentos e o filho mais velho do Rei Demônio.">
                    <img class="personagem-pequeno" src="./src/imagens/meliodas-2.jpg" alt="Personagem meliodas">
                </li>

                <li class="personagem" id="ban" data-name="Ban" data-description="É um membro dos Sete Pecados Capitais, conhecido como o Pecado da Ganância da Raposa. Após o grupo se separar, Ban foi preso pelo grupo Presas Tortuosas na Prisão de Baste, mas escapou quando soube que Meliodas estava vivo à sua procura. Além de ser imortal, ele é conhecido por sua habilidade, Snatch.">
                    <img class="personagem-pequeno" src="./src/imagens/ban-2.jpg" alt="Personagem ban">
                </li>

                <li class="personagem" id="escanor" data-name="Escanor" data-description="Era o Pecado do Leão do Orgulho dos Sete Pecados Capitais, o ex-segundo príncipe do Reino de Castellio, e o homem conhecido em todo o Reino de Liones como O Cavaleiro Sagrado Mais Forte. Seu Tesouro Sagrado era o Machado Divino, Rhitta, e seu poder inerente se chamava Sunshine">
                    <img class="personagem-pequeno" src="./src/imagens/escanor-2.jpg" alt="Personagem escanor">
                </li>

                <li class="personagem" id="diane" data-name="Diane" data-description="É um membro dos Sete Pecados Capitais e é conhecida como o Pecado da Inveja da Serpente. Ela é um membro do Clã dos Gigantes, e é muito maior do que as pessoas comuns. Seu Tesouro Sagrado é o Martelo da Guerra Gideon, que ela usa em conjunto com o seu poder, Creation.">
                    <img class="personagem-pequeno" src="./src/imagens/diane-2.jpg" alt="Personagem diana">
                </li>

                <li class="personagem" id="merlin" data-name="Merlin" data-description="É um membro dos Sete Pecados Capitais e é conhecida como o Pecado da Gula do Javali. Ela é considerada a maior maga de Britânia. Seu Tesouro Sagrado é a Estrela da Manhã, Aldan, uma orbe flutuante que ela pode convocar a qualquer momento e que muitas vezes ela usa em conjunto com seus feitiços e seu poder inerente, Infinity.">
                    <img class="personagem-pequeno" src="./src/imagens/merlin-2.jpg" alt="Personagem merlin">
                </li>

                <li class="personagem" id="gowther" data-name="Gowther" data-description="É um membro dos Sete Pecados Capitais e é conhecido como o Pecado da Cabra da Luxúria. Foi revelado que ele é um boneco, criado por um grande bruxo e que é um membro dos Dez Mandamentos. Seu Tesouro Sagrado é o arco duplo Herritt, que ele usa para utilizar à sua capacidade total o seu poder, Invasion.">
                    <img class="personagem-pequeno" src="./src/imagens/gowther-2.jpg" alt="Personagem gowther">
                </li>

                <li class="personagem" id="king" data-name="King" data-description="É um membro dos Sete Pecados Capitais e é conhecido como o Pecado da Preguiça do Urso. Seu nome verdadeiro é Rei das Fadas Harlequin, ele protege a Floresta do Rei das Fadas e o resto do Reino das Fadas. Seu Tesouro Sagrado é a Lança Espiritual Chastiefol, que ele utiliza em conjunto com seu poder, Disaster.">
                    <img class="personagem-pequeno" src="./src/imagens/king-2.jpg" alt="Personagem king">
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" src="./src/imagens/card-meliodas.webp" alt="Personagem Selecionado">

            <div class="informacoes-personagem">

                <h2 class="nome-personagem" id="nome-personagem">Meliodas</h2>

                <p class="descricao-personagem" id="descricao-personagem">É o líder dos Sete Pecados Capitais e atual Rei de Liones, carregando o título de Pecado da Ira do Dragão. Já foi o portador do Mandamento do Amor, é o antigo líder dos Dez Mandamentos e o filho mais velho do Rei Demônio.</p>

            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body> 
</html>
